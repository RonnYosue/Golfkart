<!-- Barra superior -->
<div class="topbar">
    <h1 class="titulo-animado">
      <span>G</span><span>O</span><span>L</span><span>F</span><span>K</span><span>A</span><span>R</span><span>T</span>
    </h1>
    <div class="topbar-logo-wrapper">
      <img src="loguito-uleam.png" class="topbar-logo" alt="Logo Uleam" />
    </div>
  </div>
  
  <div class="container">
    <form id="registerForm" (submit)="onSubmit($event)">
      <h2>Crear Cuenta</h2>
  
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          [(ngModel)]="nombre"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          [(ngModel)]="apellido"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input
          type="email"
          id="correo"
          name="correo"
          [(ngModel)]="email"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          class="form-control"
        />
        <small class="error-message text-danger">{{ passwordError }}</small>
      </div>
  
      <button type="submit" class="btn btn-success">Registrarse</button>
    </form>
  </div>
